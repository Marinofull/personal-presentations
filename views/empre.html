<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>reveal.js – The HTML Presentation Framework</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

		<link rel="stylesheet" href="../vendor/reveal.js/css/reveal.css">
		<link rel="stylesheet" href="../vendor/reveal.js/css/theme/black.css" id="theme">

		<!-- Code syntax highlighting../vendor/reveal.js/ -->
		<link rel="stylesheet" href="../vendor/reveal.js/clib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? '../vendor/reveal.js/ccss/print/pdf.css' : '../vendor/reveal.js/css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				<section>
					<h1>Raul Hacker Club</h1>
					<h3>O HackerSpace de Salvador</h3>
					<p>
						<!-- <small>footnote <a href="#">some link</a> </small> -->
					</p>
				</section>

				<section>
					<!-- <h2>Introduction</h2> -->
					<p>
                     "Somos um grupo de pessoas interessadas em usar, remixar e compartilhar tecnologia, aprendizado, diversão e cultura de forma colaborativa e indiscriminada."
                    </p>
				</section>
                <section>
                    <section data-markdown>
                        <script type="text/template">
                            - __Natureza:__ Pode ser chamado de ONG;
                            - __Ramo de atuação:__ Essa parte é bastante mista, o grupo se articula de forma a "usar, remixar e compartilhar tecnologia, aprendizado e cultura de forma colaborativa", a principal atuação hoje é mais voltada para hacking, usando softwares, arduino, promovendo a aproximação de crianças e jovens para a programação. Entretanto o pessoal está aberto a mudanças e é uma "metamorfose ambulante".
                            - __Histórico da Inovação e/ou Atividade Empreendedora:__ Primeiros MozillaDay de Salvador.
                        </script>
                    </section>
                    <section data-markdown>
                        <script type="text/template">
                            - __Mercado de Atuação:__
                                - __Local:__ Rio Vermelho, Salvador (3º andar do Prédio do Dubliners)
                                - __Público Alvo:__ Hackers, estudantes, e entusiastas da Internet e Tecnologia.
                                - __Concorrentes Diretos e Indiretos:__ Não há outro hackerSpace...
                        </script>
                    </section>
                    <section data-markdown>
                        <script type="text/template">
                            - __Faturamento Anual/Mensal:__ Não informado
                            - __Qt de Clientes:__ Quem seriam os clientes??
                            - __Equipe:__ Composta por desenvolvedores, e principalmente por entusiastas das tecnologias da informação.
                            Sendo 18 membros oficiais* e 55 frequentadores.
                        </script>
                    </section>
                </section>

				<section>
                    <section data-background="../assets/img/calendario.png">
                    </section>
                </section>


				<section style="text-align: left;">
					<h1>Dúvidas?</h1>
					<p>
                        - Marino Souza; <br>
						- Slide feito com o <a href="http://slides.com">RevealJs</a> <br>
						- <a href="https://github.com/hakimel/reveal.js">Source code &amp; documentation</a>
					</p>
				</section>

			</div>

		</div>

		<script src="../vendor/reveal.js/lib/js/head.min.js"></script>
		<script src="../vendor/reveal.js/js/reveal.js"></script>

		<script>

			// Full list of configuration options available at:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
                // Parallax background image
                        parallaxBackgroundImage: "https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg",

                // Parallax background size
                parallaxBackgroundSize: '2100px 900px', // CSS syntax, e.g. "2100px 900px" - currently only pixels are supported (don't use % or auto)

                // Number of pixels to move the parallax background per slide
                // - Calculated automatically unless specified
                // - Set to 0 to disable movement along an axis
                parallaxBackgroundHorizontal: 200,
                parallaxBackgroundVertical: 50,

				controls: true,
				progress: true,
				history: true,
				center: true,

				transition: 'convex', // none/fade/slide/convex/concave/zoom

				// Optional reveal.js plugins
				dependencies: [
					{ src: '../vendor/reveal.js/lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: '../vendor/reveal.js/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: '../vendor/reveal.js/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: '../vendor/reveal.js/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: '../vendor/reveal.js/plugin/zoom-js/zoom.js', async: true },
					{ src: '../vendor/reveal.js/plugin/notes/notes.js', async: true }
				]
			});

		</script>

	</body>
</html>
